Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
#        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        Pattern: "%p\t%m \t- (%F:%L) %d{HH:mm:ss,SSS} [%t]%n"

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        ref: Console